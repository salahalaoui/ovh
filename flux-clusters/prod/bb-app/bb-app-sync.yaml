---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: bb-app-source
  namespace: flux-system
spec:
  interval: 10s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/salahalaoui/ovh
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bb-app
  namespace: flux-system
spec:
  interval: 10s
  path: ./kubernetes/bb-app
  prune: true
  targetNamespace: bb-app
  sourceRef:
    kind: GitRepository
    name: bb-app-source
